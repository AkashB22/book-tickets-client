<div class="card-text" *ngIf="!isLoading">
    <p class="lead">Now you are in the booking page of <strong>{{theatreName}}</strong> for the movie
        <strong>{{screenDetails.runningMovie}}</strong></p>
    <div class="row alignItems">
        <div class="col-6">
            <table class="table table-sm table-dark">
                <thead>
                    <th>Total tickets</th>
                    <th>Booked tickets</th>
                    <th>Available ticket</th>
                </thead>
                <tbody>
                    <td>{{screenDetails.totalSeats}}</td>
                    <td>{{screenDetails.bookedSeats}}</td>
                    <td>{{screenDetails.availableSeats}}</td>
                </tbody>
            </table>
        </div>
        <div class="col-6">
            <form [formGroup]="form" (ngSubmit)="onOrderTicket($event)">
                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="email" formControlName="email" placeholder="Enter your email id">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="ticketsCount" class="col-sm-2 col-form-label">No of Tickets</label>
                    <div class="col-sm-10">
                      <input type="number" class="form-control" id="ticketsCount" placeholder="enter your no of tickets" formControlName="ticketNos">
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary mb-2">Book now</button>
            </form>
        </div>
    </div>
</div>
